<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
        <title>Dice Game</title>
        <style media="screen">
            body{
                text-align: center;
            }
            button#btn_throw{
                width: 35%;
                height: 20%;
                font-size: 20px;
                font-family: cursive;
            }
            form[name="f"],input{
                font-size: 20px;
                font-family: cursive;
            }

        </style>
        <script type="text/javascript">
            var cwidth = 400;
            var cheight = 300;
            var dicex = 50;
            var dicey = 50;
            var diceheight = 100;
            var dicewidth = 100;
            var dotrad = 6;
            var ctx;            //画布上下文变量

            var dx;
            var dy;
            var firstturn = true;
            var point;

            function throwdice(){

                var bank = Number(document.f.bank.value);
                if (bank<10) {
                    alert("You ran out of money! Add some more and try again.");
                    return;
                }
                bank = bank-10;

                document.f.bank.value=String(bank);
                var sum;
                var ch = 1+Math.floor(Math.random()*6);
                sum = ch;

                dx=dicex;
                dy=dicey;
                drawface(ch);
                dx=dicex+150;
                ch = 1+Math.floor(Math.random()*6);
                sum += ch;

                drawface(ch);

                if (firstturn) {
                    switch (sum) {
                        case 7:
                        case 11:
                            document.f.outcome.value="You Win!!!!!";

                            bank = Number(document.f.bank.value);
                            bank += 60;
                            document.f.bank.value=String(bank);
                            break;
                        case 2:
                        case 3:
                        case 12:
                            document.f.outcome.value="You Lose!!!!";
                            break;
                        default:
                            point = sum;
                            document.f.pv.value=point;
                            document.f.stage.value="Need follow-up throw.";
                            document.f.outcome.value=" ";
                            firstturn = false;
                            break;

                    }
                }else {
                    switch (sum) {
                        case point:
                            document.f.outcome.value="You Win!!";
                            document.f.stage.value="Back to first throw.";
                            document.f.pv.value=" ";
                            firstturn=true;

                            bank = Number(document.f.bank.value);
                            bank += 60;
                            document.f.bank.value=String(bank);
                            break;
                        case 7:
                            document.f.outcome.value="You Lose!!";
                            document.f.stage.value="Back to first throw.";
                            document.f.pv.value=" ";
                            firstturn = true;
                            break;

                    }

                }

            }
            function drawface(n) {
                ctx = document.getElementById('canvas').getContext('2d');
                ctx.lineWidth = 5;
                ctx.clearRect(dx,dy,dicewidth,diceheight);
                ctx.strokeRect(dx,dy,dicewidth,diceheight);
                ctx.fillStyle = "#009966";
                switch (n) {
                    case 1:
                        draw1();
                        break;
                    case 2:
                        draw2();
                        break;
                    case 3:
                        draw2();
                        draw1();
                        break;
                    case 4:
                        draw4();
                        break;
                    case 5:
                        draw4();
                        draw1();
                        break;
                    case 6:
                        draw4();
                        draw2mid();
                        break;

                    default:
                    break;

                }
            }

            function draw1() {
                var dotx;
                var doty;
                ctx.beginPath();
                dotx = dx+0.5*dicewidth;
                doty = dy+0.5*diceheight;
                ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
                ctx.closePath();
                ctx.fill();
            }
            function draw2(){
                var dotx;
                var doty;
                ctx.beginPath();
                dotx = dx + 3*dotrad;
                doty = dy + 3*dotrad;
                ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
                dotx = dx +dicewidth- 3*dotrad;
                doty = dy +diceheight- 3*dotrad;
                ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
                ctx.closePath();
                ctx.fill();
            }
            function draw4() {
                var dotx;
                var doty;
                ctx.beginPath();
                dotx = dx + 3*dotrad;
                doty = dy + 3*dotrad;
                ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
                dotx = dx + dicewidth- 3*dotrad;
                doty = dy + diceheight- 3*dotrad;
                ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
                ctx.closePath();
                ctx.fill();

                ctx.beginPath();
                dotx = dx + 3*dotrad;
                doty = dy +diceheight- 3*dotrad;
                ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
                dotx = dx +dicewidth- 3*dotrad;
                doty = dy + 3*dotrad;
                ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
                ctx.closePath();
                ctx.fill();
            }
            function draw2mid(){
                var dotx;
                var doty;
                ctx.beginPath();
                dotx = dx + 3*dotrad;
                doty = dy + 0.5*diceheight;
                ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
                dotx = dx +dicewidth- 3*dotrad;
                doty = dy + 0.5*diceheight;
                ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
                ctx.closePath();
                ctx.fill();
            }

        </script>
    </head>
    <body>
        <canvas id="canvas" width="400" height="200">Your Browser dosen't support the HTML5</canvas>
        <br>
        <button id="btn_throw" onclick="throwdice()">Throw Dice!!</button>
        <form name="f">
            Stage: <input name="stage" value="first Throw"/>
            Point: <input name="pv" value=" "/>
            Outcome: <input name="outcome" value=" "/>
            Bank roll: <input name="bank" value="100">
        </form>
    </body>
</html>
